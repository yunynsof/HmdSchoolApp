<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="title-ios" text-capitalize><strong>{{title}}</strong> </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="divGeneral">
    <br><br><br><br>
    <ion-grid>
      <div class="cardContent">
        <ion-row>
          <ion-col>
            <ion-item>
              <div>
                <ion-row>
                  <ion-label class="sizeFontName"><strong>{{detail}}</strong></ion-label>
                </ion-row>
              </div>
            </ion-item>
            <div class="cardContent">
              <ion-row>
                <ion-label class="sizeFontDetail">Clase: {{class}}</ion-label>
              </ion-row>
              <ion-row>
                <ion-label class="sizeFontDetail"><strong>Fecha de Entrega: {{date}}</strong></ion-label>
              </ion-row>
            </div>
          </ion-col>
        </ion-row>
        <br>
        <ion-row>
          <div class="divContent">
            <ion-col>
              <ion-row>
                <ion-label class="sizeFontDesc"><strong>Descripcion</strong></ion-label>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-label></ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-label class="sizeFontDescDetail">{{description}}</ion-label>
              </ion-row>
            </ion-col>
          </div>
        </ion-row>
      </div>
    </ion-grid>
  </div>
</ion-content>
