<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="light" (click)="iconStudent()"></ion-menu-button>
    </ion-buttons>
    <ion-title class="title-ios"><strong>Contacto</strong></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <div class="heightMap">
      <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false" (mapReady)="mapReady($event)"
        [styles]="style">
        <agm-marker [latitude]="lat" [longitude]="lng" [markerDraggable]=true (dragEnd)="markerDragEnd($event)">
        </agm-marker>
        <agm-circle [latitude]="lat" [longitude]="lng" [radius]="500" [fillColor]="'#DFC033'" [circleDraggable]="false"
          [editable]="false">
        </agm-circle>
      </agm-map>

    </div>
  </div>
  <div class="">
    <ion-grid>
      <div>
        <div class="sizeDivTitle">
          <ion-row>
            <ion-col>
              <h4><strong>{{nameCollege}}</strong></h4>
            </ion-col>
          </ion-row>
        </div>
        <div class="sizeDiv">
          <ion-row>
            <ion-col>
              <ion-row>
                <ion-col size-md="2" size-lg="2" size-xs="2" size-sm="2" size-xl="2">
                  <ion-row>
                    <ion-col></ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-icon size="small" name="home"></ion-icon>
                  </ion-row>
                </ion-col>
                <ion-col>
                  <ion-label class="sizeFontDesc">{{description}}</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size-md="2" size-lg="2" size-xs="2" size-sm="2" size-xl="2">
                  <ion-row>
                    <ion-icon size="small" name="pin"></ion-icon>
                  </ion-row>
                </ion-col>
                <ion-col>
                  <ion-label class="colorAddres"><strong>{{address}}</strong></ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size-md="2" size-lg="2" size-xs="2" size-sm="2" size-xl="2">
                  <ion-row>
                    <ion-icon color="success" size="small" name="call"></ion-icon>
                  </ion-row>
                </ion-col>
                <ion-col>
                  <ion-label class="sizeFontDesc">{{telephone}}</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size-md="2" size-lg="2" size-xs="2" size-sm="2" size-xl="2">
                  <ion-row>
                    <ion-icon color="primary" size="small" name="mail"></ion-icon>
                  </ion-row>
                </ion-col>
                <ion-col>
                  <ion-label class="colorInfo"><strong>{{email}}</strong></ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size-md="2" size-lg="2" size-xs="2" size-sm="2" size-xl="2">
                  <ion-row>
                    <ion-icon color="danger" size="small" name="time"></ion-icon>
                  </ion-row>
                </ion-col>
                <ion-col>
                  <ion-label class="sizeFontDesc">{{hour}}</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size-md="2" size-lg="2" size-xs="2" size-sm="2" size-xl="2">
                  <ion-row>
                    <ion-icon size="small" name="laptop"></ion-icon>
                  </ion-row>
                </ion-col>
                <ion-col>
                  <ion-label class="sizeFontDesc">{{web}}</ion-label>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </div>
      </div>
    </ion-grid>
  </div>
</ion-content>
