<ion-app>
    <ion-menu swipe-gesture="false" side="start" type="overlay" class="sidemenu-1">
      <ion-content class="contentBg">

        <div>
          <ion-card no-padding no-margin slot="fixed" class="driverCard fixed" color="primary">
            <ion-item lines="none" >
              <div class="driverProfileImage" (click)="closeMenu()" routerDirection="'root'" routerLink='/switch'>
                <ion-avatar slot="start" class="profile">
                  <img src="{{imgStudent}}">
                </ion-avatar>
               
                <div margin-start>
                  <br>
                  <h3 class="userName" no-margin>{{nameStudent}}</h3>
                  <span class="userDetails">
                    <ion-icon name="star"></ion-icon>Estudiante
                  </span>
                </div>
              </div>
            </ion-item>

            <ion-card-content no-margin no-padding>
              <div class="cardContent">
                <div class="driverDetails">
                  <ion-icon name="today" class="driverStatusIcons"></ion-icon>
                  <ion-label class="textColor textBold detailsLabel">{{day}}</ion-label>
                  <p text-uppercase class="detailText">Dia</p>
                </div>
                <div class="driverDetails">
                  <ion-icon name="calendar" class="driverStatusIcons"></ion-icon>
                  <ion-label class="textColor textBold detailsLabel">{{month}}</ion-label>
                  <p text-uppercase class="detailText">Mes</p>
                </div>
                <div class="driverDetails">
                  <ion-icon name="time" class="driverStatusIcons"></ion-icon>
                  <ion-label class="textColor textBold detailsLabel">{{hours}}</ion-label>
                  <p text-uppercase class="detailText">Hora</p>
                </div>
              </div>
            </ion-card-content>
          </ion-card>
        </div>

        <ion-list lines="none" class="listBackground">
          <ion-menu-toggle auto-hide="false" class="listBackground">
            <ion-item routerDirection="'root'" routerLink='/home' title="Pagina principal" class="itemBackground">
              <ion-icon></ion-icon>
              <ion-icon name="home" [ngClass]="{'active':true}"></ion-icon>
              <ion-label [ngClass]="{'active':true}">
                Principal
              </ion-label>
            </ion-item>
            <ion-item routerDirection="'root'" routerLink='/class' title="Clases" class="itemBackground">
              <ion-icon></ion-icon>
              <ion-icon name="book"></ion-icon>
              <ion-label class="sizeFontDesc">
                Clases
              </ion-label>
            </ion-item>
            <ion-item routerDirection="'root'" routerLink='/calendar' title="Calendario" class="itemBackground">
              <ion-icon></ion-icon>
              <ion-icon name="calendar"></ion-icon>
              <ion-label class="sizeFontDesc">
                Calendario
              </ion-label>
            </ion-item>
            <ion-item routerDirection="'root'" routerLink='/schedule' title="Agenda" class="itemBackground">
              <ion-icon></ion-icon>
              <ion-icon name="bookmarks"></ion-icon>
              <ion-label class="sizeFontDesc">
                Agenda
              </ion-label>
            </ion-item>
            <ion-item routerDirection="'root'" routerLink='/homework' title="Tareas" class="itemBackground">
              <ion-icon></ion-icon>
              <ion-icon name="document"></ion-icon>
              <ion-label class="sizeFontDesc">
                Tareas
              </ion-label>
            </ion-item>
            <ion-item routerDirection="'root'" routerLink='/contact' title="Contacto" class="itemBackground">
              <ion-icon></ion-icon>
              <ion-icon name="contacts"></ion-icon>
              <ion-label class="sizeFontDesc">
                Contacto
              </ion-label>
            </ion-item>
            <ion-item routerDirection="'root'" routerLink='/support' title="Soporte" class="itemBackground">
              <ion-icon></ion-icon>
              <ion-icon name="help-circle"></ion-icon>
              <ion-label class="sizeFontDesc">
                Soporte
              </ion-label>
            </ion-item>
            <ion-item (click)="logout()" routerLink='' title="Cerrar sesión" class="itemBackground">
              <ion-icon></ion-icon>
              <ion-icon name="log-out"></ion-icon>
              <ion-label style=" cursor: pointer; " class="sizeFontDesc">
                Cerrar Sesión
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
</ion-app>
