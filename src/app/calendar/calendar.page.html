<ion-header>
  <ion-toolbar>
    <div class="divHeader">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button color="light" (click)="iconStudent()"></ion-menu-button>
        </ion-buttons>
        <ion-title class="title-ios"><strong>Calendario</strong></ion-title>
        <div class="right">
          <input matInput [matDatepicker]="picker" readonly class="input" [(ngModel)]="mydate"
            (dateInput)="obtainCalendar()">
          <mat-datepicker-toggle matSuffix [for]="picker" class="colorIcon"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </div>
      </ion-toolbar>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="flag ==1" class="bg-image"></div>
  <div *ngIf="flag ==0" class="">
    <br>
    <ion-virtual-scroll [items]="calendar" approxItemHeight="320px">
      <ion-grid *virtualItem="let item;">
        <ion-row>
          <ion-col size-md="2.5" size-lg="2.5" size-xs="2.5" size-sm="2.5" size-xl="2.5">
            <ion-row>
              <ion-col></ion-col>
            </ion-row>
            <ion-row>
              <ion-col></ion-col>
            </ion-row>
            <ion-row>
              <ion-label class="sizeFontDate"><strong>{{item.date}}</strong></ion-label>
            </ion-row>
            <ion-row>
              <ion-label class="sizeFontName"><strong>{{item.month}}</strong></ion-label>
            </ion-row>
            <ion-row>
              <ion-icon name="time" color="dark"></ion-icon>
              <ion-label class="sizeFontDesc">{{item.hour}}</ion-label>
            </ion-row>
          </ion-col>
          <ion-col>
            <ion-card>
              <ion-card-header>
                <ion-row>
                  <ion-col>
                    <ion-card-title class="sizeFontTitle">{{ item.title }}</ion-card-title>
                  </ion-col>
                </ion-row>
              </ion-card-header>
              <ion-card-content>
                <ion-row>
                  <ion-col>
                    {{ item.content }}
                  </ion-col>
                </ion-row>
                <br>
                <ion-row>
                  <ion-col size-md="5.5" size-lg="5.5" size-xs="5.5" size-sm="5.5" size-xl="5.5">
                    <ion-label class="sizeFontCollege">{{item.responsable}}</ion-label>
                  </ion-col>
                  <ion-col>
                    <ion-label class="sizeFontEnd">Hora fin: {{item.end}}</ion-label>
                  </ion-col>
                </ion-row>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-virtual-scroll>
  </div>
</ion-content>
